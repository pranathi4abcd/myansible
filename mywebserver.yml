--- 
- hosts: mywebservers
  become: yes
  tasks:
  - name: install webserver on ubuntu
    apt:
     name: apache2
     state: present
    when: ansible_os_family== "Debian" 
  - name: start webserver on ubuntu
    service:
     name: apache2
     state: started 
    when: ansible_os_family== "Debian"   
  - name: install webserver on Redhat 
    yum:
     name: httpd
     state: present
    when: ansible_os_family== "RedHat" 
  - name: start webserver on Redhat
    service:
     name: httpd
     state: started 
    when: ansible_os_family== "RedHat"     