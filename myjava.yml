--- 
- hosts: all
  become: yes
  tasks:
  - name: install java on ubuntu
    apt:
     name: "{{myjavapackonubuntu}}"
     state: present
    when: ansible_os_family== "Debian" 
  - name: install java on Redhat
    apt:
     name: "{{myjavapackonRedhat}}"
     state: present
    when: ansible_os_family== "RedHat"   